<table class="table table-striped">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">Librarian Id</th>
          <th scope="col">Librarian name</th>
          <th scope="col">Librarian Email id</th>
          <th scope="col">Librarian Mobile</th>
         
         
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of data">
          <td>{{d.id}}</td>
          <td>{{d.name}}</td>
          <td>{{d.gmail}}</td>
          <td>{{d.mobile}}</td>
          
         
        
        </tr>
      </tbody>
    </table>
        
    
    </table>
