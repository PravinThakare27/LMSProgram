
    <form  (ngSubmit)="updatebook()">
        
            <legend>Update Book:</legend>
            <div class="form-group row p-2">
                <div class="col-md-4">
                    <label for="isbn">ISBN</label>
                    <input type="text" class="form-control"
                      [(ngModel)]="book.isbn" name="data.isbn"    value="{{book.isbn}}">
                </div>
                <div class="col-md-4">
                    <label for="author">Author Name</label>
                    <input type="text" class="form-control" [(ngModel)]="book.author"
                  value="{{book.author}}" name="author">
                </div>
                <div class="col-md-4">
                    <label for="title">Book Title</label>
                    <input type="text"  class="form-control" [(ngModel)]="book.title"
                      value="{{book.title}}" name="title" >
                </div>
            </div>
            <div class="form-group row p-2">
                <div class="col-md-6">
                    <label for="category">Category </label>
                    <input type="text" class="form-control" [(ngModel)]="book.category" name="category"
                       value="{{book.category}}">
                </div>
                <div class="col-md-6">
                    <label for="publisher">Publisher </label>
                    <input type="text" class="form-control" [(ngModel)]="book.publisher" name="publisher"
                       value="{{book.publisher}}">
                </div>
            </div>
           
            <div class="form-group row p-2">
                <div class="col-md-6">
                    <label for="price">Price </label>
                    <input type="text" class="form-control" [(ngModel)]="book.price" name="price"
                    value="{{book.price}}">
                </div>
                <div class="col-md-6">
                    <label for="quantity">Quantity </label>
                    <input type="text" class="form-control" [(ngModel)]="book.quantity" name="quantity"
                     value="{{book.quantity}}">
                </div>
            </div>
            <div class="p-2">
            <input type="Submit" class="btn btn btn-primary" value="Submit">
            </div>
       
    </form>
