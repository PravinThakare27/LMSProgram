<form ngNativeValidate [formGroup]="addstudin" (ngSubmit)="addstud()">
    <h2>Add Student:</h2>
    <div class="form-row">
      <div class="form-group col-md-6 p-2">
        <label for="firstname">Firstname</label>
        <input type="text" class="form-control" id="firstname" placeholder="Email" [(ngModel)]="stud.firstname" name="firstname" formControlName="firstname" required>
      </div>
      <div class="form-group col-md-6 p-2">
        <label for="lastname">Lastname</label>
        <input type="text" class="form-control" id="lastname" placeholder="Password" [(ngModel)]="stud.lastname" name="lastname" formControlName="lastname" required>
      </div>
    </div>
    <fieldset class="form-group p-2">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0 ">Gender</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Male" checked [(ngModel)]="stud.gender" name="gender" formControlName="gender" required>
              <label class="form-check-label" for="gridRadios1">
                Male
              </label>
            </div>
            <div class="form-check ">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Female" [(ngModel)]="stud.gender" name="gender" formControlName="gender" required>
              <label class="form-check-label" for="gridRadios2">
                Female
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-row ">
        <div class="form-group col-md-6 p-2 ">
          <label for="emailid">Email</label>
          <input type="email" class="form-control" id="emailid" placeholder="Email"[(ngModel)]="stud.emailid" name="emailid" formControlName="emailid" required>
        </div>
        <div class="form-group col-md-6 p-2 ">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="inputEmail4" placeholder="Email"[(ngModel)]="stud.password" name="password" formControlName="password" required>
          </div>
        <div class="form-group col-md-6 p-2">
          <label for="mobile">Mobile</label>
          <input type="text" class="form-control" id="mobile" placeholder="Password" [(ngModel)]="stud.mobile" name="mobile" formControlName="mobile" required>
        </div>
        <div class="form-group col-md-6 p-2">
            <label for="date">Date of birth</label>
            <input type="date" class="form-control" id="date" placeholder="Password" [(ngModel)]="stud.dob" name="dob" formControlName="dob" required>
          </div>
      </div>
    <div class="p-2">
    <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
