<table class="table table-striped">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">Isbn</th>
        <th scope="col">Author Name</th>
        <th scope="col">Book Title</th>
        <th scope="col">Book Category</th>
        <th scope="col">Book Publisher</th>
        <th scope="col">Book Price</th>
        <th scope="col">Book Quantity</th>
        <th scope="col">Book Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let b of book">
        <td>{{b.isbn}}</td>
        <td>{{b.author}}</td>
        <td>{{b.title}}</td>
        <td>{{b.category}}</td>
        <td>{{b.publisher}}</td>
        <td>{{b.price}}</td>
        <td>{{b.quantity}}</td>
        <td>{{b.status}}</td>
        <td>
          <button class="btn btn-sm btn-info m-1" (click)="edit(b.isbn)">
            <i class="fa fa-search"></i>Edit</button>
            <button class="btn btn-sm btn-warning" (click)="delete(b.isbn)">
              <i  class="fa fa-search"></i>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
      
  
  </table>
