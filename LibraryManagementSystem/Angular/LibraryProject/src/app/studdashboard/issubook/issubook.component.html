<form ngNativeValidate [formGroup]="requiredForm" >
    <fieldset >
        <legend>Issue Book:</legend>
        <div class="form-group row p-2">
            <div class="col-md-4">
                <label for="bookid">Book No</label>
                <input type="text" class="form-control"
                id="bookid" placeholder="Please enter isbn no"    [(ngModel)]="issue.bookid" name="bookid" formControlName="bookid" required>
            </div>
            <div class="col-md-4">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control"
                id="isbn" placeholder="Please enter author name"  [(ngModel)]="issue.isbn" name="isbn" formControlName="isbn" required>
            </div>
            <div class="col-md-4">
                <label for="title">Book name</label>
                <input type="text" class="form-control"
                id="title" placeholder="Please enter book title"   [(ngModel)]="issue.title" name="title" formControlName="title" required>
            </div>
            
        </div>
        <div class="form-group row p-2">
            <div class="col-md-4">
                <label for="publisher">Book Publisher</label>
                <input type="text" class="form-control"
                id="publisher" placeholder="Please enter isbn no"    [(ngModel)]="issue.publisher" name="publisher" formControlName ="publisher" required>
            </div>
            
           
            <div class="col-md-4">
                <label for="id">Student id</label>
                <input type="text" class="form-control"
                id="id" placeholder="Please enter book title"   [(ngModel)]="issue.id" name="id" formControlName="id" required>
            </div>
            
        </div>
        
        <div class="form-group row p-2">
            <div class="col-md-6">
                <label for="name">Student name </label>
                <input type="text" class="form-control"
                id="name" placeholder="Please Category"   [(ngModel)]="issue.name" name="name" formControlName="name" required>
            </div>
            <div class="col-md-6">
                <label for="emailid">Student mail </label>
                <input type="text" class="form-control"
                id="emailid" placeholder="Please publisher"  [(ngModel)]="issue.emailid" name="emailid" formControlName="emailid" required>
            </div>
        </div>
       
      
        <div class="p-2">
        <input type="Submit" class="btn btn btn-primary" (click)="issuebook()" value="Submit">
        </div>
    </fieldset>
</form>
