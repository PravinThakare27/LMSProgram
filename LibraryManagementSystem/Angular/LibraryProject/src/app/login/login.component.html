<section class="vh-100" style="background-color: #9A616D;">
   <div class="container py-5 h-100">
     <div class="row d-flex justify-content-center align-items-center h-100">
       <div class="col col-xl-10">
         <div class="card" style="border-radius: 1rem;">
           <div class="row g-0">
             <div class="col-md-6 col-lg-5 d-none d-md-block">
               <img
               src="./assets/image/bookphoto.png"
               alt="login form"
               class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
             />
             </div>
             <div class="col-md-6 col-lg-7 d-flex align-items-center">
               <div class="card-body p-4 p-lg-5 text-black">
 
                 <form #loginform="ngForm" (ngSubmit)="Login()">

                   <div class="d-flex align-items-center mb-3 pb-1">
                     <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                     <span class="h1 fw-bold mb-0">Library Management System</span>
                   </div>
 
                   <h5 class="fw-normal mb-3 pb-3 design" style="letter-spacing: 1px;">Sign into your account</h5>
 
                   <div class="form-outline mb-4">
                     <label  class="form-label design" for="form2Example17">Email address</label>
                     <input  type="email" id="form2Example17" class="form-control form-control-lg" name="emailid"   [(ngModel)]="stud.emailid" 
                    #emailid="ngModel" [class.is-invalid]="emailid.invalid && emailid.touched" />
                    <div *ngIf="emailid.errors && (emailid.invalid && emailid.touched)">
                      <small class="text-danger" *ngIf="emailid.errors?.['required']">Email id is required field</small>
                      <small class="text-danger" *ngIf="emailid.errors?.['pattern']">Enter the Valid Email id</small>
                    </div>
               
                  </div>
 
                   <div class="form-outline mb-4 design">
                     <label class="form-label" for="form2Example27">Password</label>
                     <input type="password" id="form2Example27" class="form-control form-control-lg"  name="password" [(ngModel)]="stud.password"  #password="ngModel" [class.is-invalid]="password.invalid && password.touched" required />
                     <small class="text-danger" [class.d-none]="password.valid || password.untouched">password is required field</small>
                   </div>
 
                   <div class="pt-1 mb-4">
                    
                     
                     <button type="submit" class="btn btn-primary btn btn-dark btn-lg btn-block" [disabled]="loginform.form.invalid">Log In</button>
                   </div>
                   
                   
                 </form>
 
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
 </section>
